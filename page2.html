<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Ekle</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>Ürün Ekle</h1>
    <form id="product-form">
        <label for="name">Ürün Adı:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="unitPrice">Ürün Fiyatı:</label>
        <input type="number" id="unitPrice" name="unitPrice" required><br><br>

        <label for="stock">Stok Miktarı:</label>
        <input type="number" id="stock" name="stock" required><br><br>

        <button type="submit">Ekle</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const productForm = document.getElementById("product-form");

            productForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const name = document.getElementById("name").value;
                const unitPrice = parseFloat(document.getElementById("unitPrice").value);
                const stock = parseInt(document.getElementById("stock").value);

                const newProduct = {
                    name: name,
                    unitPrice: unitPrice,
                    unitsInStock: stock
                };

                axios.post("https://northwind.vercel.app/api/products", newProduct)
                    .then((response) => {
                        console.log("Ürün eklendi:", response.data);
                    })
                    .catch((error) => {
                        console.error("Ürün eklenirken hata oluştu:", error);
                    });
            });
        });
    </script>
</body>

</html>
